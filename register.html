    <!-- Header End -->
    <main class="member">
      <h1>會員註冊</h1>
      <form action="" class="register">
        <label for="register-account">帳號*</label>
        <input
          required
          type="text"
          name="register-account"
          id="register-account"
          placeholder="請輸入帳號"
        />
        <label for="register-password">密碼*</label>
        <input
          required
          type="password"
          name="register-password"
          id="register-password"
          placeholder="請輸入密碼"
        />
        <span class="tip">*密碼至少須設置8位字元</span>
        <label for="register-password">確認密碼*</label>
        <input
          required
          type="password"
          name="register-password"
          id="register-password"
          placeholder="請再次輸入密碼"
        />
        <label for="register-name">姓名*</label>
        <input
          required
          type="text"
          name="register-name"
          id="register-name"
          placeholder="請輸入姓名"
        />
        <label for="register-email">電子郵件*</label>
        <input
          required
          type="text"
          name="register-email"
          id="register-email"
          placeholder="請輸入電子郵件"
        />
        <label for="register-gender">性別*</label>
        <div class="flex-row radio-group">
          <div class="flex-row">
            <input required type="radio" name="register-gender" id="register-male" />
            <p>男</p>
          </div>
          <div class="flex-row">
            <input required type="radio" name="register-gender" id="register-female" />
            <p>女</p>
          </div>
        </div>
        <button type="submit" class="confirm">註冊</button>
        <a class="form-action" href="register.html">會員註冊</a>
      </form>
    </main>
