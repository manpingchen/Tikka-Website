<!DOCTYPE html>

    <meta charset="UTF-8" />

      name="viewport"

    <title>HoneyBay</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />

  <body>
    <!-- Header Start -->

      <div class="wrapper site-header__wrapper">

          <a href="index.html" class="brand"
            ><img src="images/new-logo.svg" alt="Honey Bay Logo"

              <span></span>
            </button>
            <ul class="nav__wrapper">
              <li class="nav__item">
                <a href="live.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m1.svg" />
                    <source media="(min-width: 990px)" srcset="images/d1.webp" />
                    <img src="images/d1.webp" alt="image-text" />
                  </picture>
                </a>
              </li>
              <li class="nav__item">
                <a href="competition.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m2.svg" />
                    <source media="(min-width: 990px)" srcset="images/d2.webp" />
                    <img src="images/d1.webp" alt="image-text" />
                  </picture>
                </a>
              </li>
              <li class="nav__item">
                <a href="products.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m3.svg" />
                    <source media="(min-width: 990px)" srcset="images/d3.webp" />
                    <img src="images/d1.webp" alt="image-text" />
                  </picture>
                </a>
              </li>
              <li class="nav__item">
                <a href="ranking.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m4.svg" />
                    <source media="(min-width: 990px)" srcset="images/d4.webp" />
                    <img src="images/d1.webp" alt="image-text" /> </picture
                ></a>
              </li>
              <li class="nav__item">
                <a href="topup.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m5.svg" />
                    <source media="(min-width: 990px)" srcset="images/d5.webp" />
                    <img src="images/d1.webp" alt="image-text" /> </picture
                ></a>
              </li>
              <li class="nav__item">
                <a href="search.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m6.svg" />
                    <source media="(min-width: 990px)" srcset="images/d6.webp" />
                    <img src="images/d1.webp" alt="image-text" /> </picture
                ></a>
              </li>
              <li class="nav__item">
                <a href="search-product.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m7.svg" />
                    <source media="(min-width: 990px)" srcset="images/d7.webp" />
                    <img src="images/d7.webp" alt="image-text" /> </picture
                ></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="site-header__end">
          <a class="button" href="login.html">
            <span class="icon"><img src="images/login-icon.svg" alt="登入" /></span>
            <span><img src="images/login-btn.svg" alt="登入" /></span>
          </a>
          <a class="button" href="purchase.html">
            <span class="icon">
              <span class="cart-amount">1</span>
              <img class="icon" src="images/cart-icon.svg" alt="購物車" />
            </span>
            <span><img src="images/cart-btn.svg" alt="購物車" /></span>
          </a>
        </div>
      </div>
    </header>
    <!-- MOBILE NAV-->
    <nav class="end-nav logged-in">
      <ul class="flex-row">
        <li>
          <a href="login.html" class="login-link"><img src="images/m-nav-1.svg" />登入</a>
          <a href="account.html" class="account-link ellipsis">
            <div class="avatar-wrapper" style="background-image: url('images/s2.jpg')"></div>
            ALLEN
          </a>
        </li>
        <li>
          <a href="products.html"><img src="images/m-nav-2.svg" />商品</a>
        </li>
        <li>
          <a href="index.html"><img src="images/m-nav-3.svg" />首頁</a>
        </li>
        <li>
          <a href=""><img src="images/m-nav-4.svg" />客服</a>
        </li>
        <li>
          <a href="purchase.html" class="cart">
            <span class="icon">
              <span class="cart-amount">1</span>
            </span>
            <img src="images/m-nav-5.svg" />購物車</a
          >
        </li>
      </ul>
    </nav>
    <!-- Header End -->
    <main class="member login">
      <h1><img src="images/login-icon.svg" alt="登入" />會員登入</h1>

      <h2><img src="images/login-icon.svg" alt="登入" />使用TIKKA帳號登入</h2>
      <form action="" class="login">
        <input type="text" name="account" id="" placeholder="請輸入帳號（大小寫區分）" />
        <input type="password" name="password" id="" placeholder="請輸入密碼（大小寫區分）" />

        <!--錯誤訊息-->
        <p class="error-msg">抱歉，您輸入的帳號或密碼錯誤</p>

        <button type="submit" class="confirm white-gradient">確認登入</button>
      </form>

      <h2><img src="images/login-icon.svg" alt="登入" />使用第三方帳號登入</h2>
      <ul class="third-party-accounts flex-row">
        <li>
          <button type="button"><img src="images/line.png" alt="line" /></button>
        </li>
        <li>
          <button type="button"><img src="images/fb.png" alt="line" /></button>
        </li>
      </ul>

      <p class="note">登入後即代表您同意<br />TIKKA服務條例及隱私權保護政策</p>

      <ul class="login-actions">
        <li>
          <a class="white-gradient" href="register.html"
            ><img src="images/login-icon.svg" alt="會員註冊" />會員註冊</a
          >
        </li>
        <li>
          <a class="white-gradient" href="forget.html"
            ><img src="images/security-icon.svg" alt="忘記密碼" />忘記密碼</a
          >
        </li>
        <li>
          <a class="white-gradient" href="verification.html"
            ><img src="images/mail-icon.svg" alt="登重寄驗證信入" />重寄驗證信</a
          >
        </li>
      </ul>
    </main>
    <footer>
      <div class="footer-content flex-row">
        <div class="flex-row social-icons">
          <a href="#" class="line-icon social-icon"><img src="images/line.png" alt="line" /></a>
          <a href="#" class="fb-icon social-icon"><img src="images/fb.png" alt="line" /></a>
          <a href="#" class="ig-icon social-icon"><img src="images/ig.png" alt="line" /></a>
        </div>

            <li>
              <a href="contact.html">聯絡我們</a>
            </li>

              <a href="about.html">關於我們</a>
            </li>

              <a href="policy.html">服務條款</a>

          <p class="copyright">
            <span>Copyright© 2022 by Tikka版權所有</span>
            <span>Copyright© 2022 Tikka. All rights reserved.</span>
          </p>
