      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"

  <body>

        <div class="site-header__start">
          <a href="index.html" class="brand"><img src="images/logo.svg" alt="Tikka Logo" /></a>
        </div>
        <div class="site-header__middle">
          <nav class="nav">
            <button class="nav__toggle" aria-expanded="false" type="button">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <ul class="nav__wrapper">
              <li class="nav__item">
                <a href="live.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m1.svg" />
                    <source media="(min-width: 990px)" srcset="images/d1.svg" />
                    <img src="images/d1.svg" alt="image-text" />
                  </picture>
                </a>
              </li>
              <li class="nav__item">
                <a href="competition.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m2.svg" />
                    <source media="(min-width: 990px)" srcset="images/d2.svg" />
                    <img src="images/d1.svg" alt="image-text" />
                  </picture>
                </a>
              </li>
              <li class="nav__item">
                <a href="products.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m3.svg" />
                    <source media="(min-width: 990px)" srcset="images/d3.svg" />
                    <img src="images/d1.svg" alt="image-text" />
                  </picture>
                </a>
              </li>
              <li class="nav__item">
                <a href="ranking.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m4.svg" />
                    <source media="(min-width: 990px)" srcset="images/d4.svg" />
                    <img src="images/d1.svg" alt="image-text" /> </picture
                ></a>
              </li>
              <li class="nav__item">
                <a href="topup.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m5.svg" />
                    <source media="(min-width: 990px)" srcset="images/d5.svg" />
                    <img src="images/d1.svg" alt="image-text" /> </picture
                ></a>
              </li>
              <li class="nav__item">
                <a href="search.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m6.svg" />
                    <source media="(min-width: 990px)" srcset="images/d6.svg" />
                    <img src="images/d1.svg" alt="image-text" /> </picture
                ></a>
              </li>
              <li class="nav__item">
                <a href="search-product.html">
                  <picture>
                    <source media="(max-width: 989px)" srcset="images/m7.svg" />
                    <source media="(min-width: 990px)" srcset="images/d7.svg" />
                    <img src="images/d7.svg" alt="image-text" /> </picture
                ></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="site-header__end">
          <a class="button" href="login.html">
            <span class="icon"><img src="images/login-icon.svg" alt="登入" /></span>
            <span><img src="images/login-btn.svg" alt="登入" /></span>
          </a>
          <a class="button" href="#">
            <span class="icon">
              <span class="cart-amount">1</span>
              <img class="icon" src="images/cart-icon.svg" alt="購物車" />
            </span>
            <span><img src="images/cart-btn.svg" alt="購物車" /></span>
          </a>
        </div>
      </div>
    </header>
    <!-- MOBILE NAV-->
    <nav class="end-nav logged-in">
      <ul class="flex-row">
        <li>
          <a href="login.html" class="login-link"><img src="images/m-nav-1.svg" />登入</a>
          <a href="account.html" class="account-link ellipsis">
            <div class="avatar-wrapper" style="background-image: url('images/s2.jpg')"></div>
            ALLEN
          </a>
        </li>
        <li>
          <a href="products.html"><img src="images/m-nav-2.svg" />商品</a>
        </li>
        <li>
          <a href="index.html"><img src="images/m-nav-3.svg" />首頁</a>
        </li>
        <li>
          <a href=""><img src="images/m-nav-4.svg" />客服</a>
        </li>
        <li>
          <a href="purchase.html" class="cart">
            <span class="icon">
              <span class="cart-amount">1</span>
            </span>
            <img src="images/m-nav-5.svg" />購物車</a
          >
        </li>
      </ul>
    </nav>
    <!-- Header End -->

    <div onclick="scrollToTop()" class="fixed-button go-top"></div>

    <!--Main-->
    <main class="purchase">
      <div class="cart-titles mb-1">
        <h1 class="flex-row gap-half">
          <img src="images/pen.svg" alt="購物車商品標題圖" />訂購人資訊
        </h1>
      </div>
      <div class="form-wrapper mb-1">
        <div class="flex-column select-wrapper">
          <label for="payment-method">付款方式</label>
          <div class="custom-select">
            <select name="payment-method" id="payment-method">
              <option value="">NewbePay藍新金流</option>
            </select>
            <span class="line"></span>
          </div>
        </div>
        <div class="flex-column select-wrapper">
          <label for="delivery-method">配送方式</label>
          <div class="custom-select">
            <select name="delivery-method" id="delivery-method">
              <option value="">宅配</option>
            </select>
            <span class="line"></span>
          </div>
        </div>
        <form action="javascript:void(0);" class="customer-detail mb-1">
          <div class="input-wrapper">
            <label for="name">收件人姓名：</label>
            <input type="text" name="name" id="name" placeholder="請輸入文字..." />
          </div>
          <div class="input-wrapper">
            <label for="phone">收件人電話：</label>
            <input type="text" name="phone" id="phone" placeholder="請輸入文字..." />
          </div>
          <div class="input-wrapper">
            <label for="mail">收件人mail：</label>
            <input type="text" name="mail" id="mail" placeholder="請輸入文字..." />
          </div>
          <div class="input-wrapper">
            <label for="delivery-address">收件地址：</label>
            <textarea
              type="text"
              name="delivery-address"
              rows="4"
              id="delivery-address"
              placeholder="請輸入文字..."
            ></textarea>
          </div>
          <div class="input-wrapper">
            <label for="note">備註(可不填)：</label>
            <textarea
              type="text"
              rows="4"
              name="note"
              id="note"
              placeholder="請輸入文字..."
            ></textarea>
          </div>
          <div class="input-wrapper">
            <label for="coupon">主播推薦碼：</label>

            <input type="text" name="coupon" id="coupon" placeholder="請輸入文字..." />
          </div>
        </form>
      </div>
      <div class="form-wrapper receipt-options flex-column mb-1 customer-detail">
        <h4>電子發票</h4>
        <div class="options flex-row gap-1" id="invoice-types">
          <button
            type="button"
            class="outlined secondary"
            id="einvoice"
            onclick="handleOptionClick(this.id, 'invoice-types')"
          >
            電子發票
          </button>
          <button
            type="button"
            class="outlined secondary"
            id="tax-id-number"
            onclick="handleOptionClick(this.id, 'invoice-types')"
          >
            統一編號
          </button>
          <button
            type="button"
            class="outlined secondary"
            id="donation"
            onclick="handleOptionClick(this.id, 'invoice-types')"
          >
            愛心捐贈
          </button>
          <button
            type="button"
            class="outlined secondary"
            id="carrier-barcode"
            onclick="handleOptionClick(this.id, 'invoice-types')"
          >
            載具條碼
          </button>
        </div>
        <form class="invoice-info-field">
          <div class="input-wrapper">
            <label for="email" class="">Email：</label>
            <textarea
              type="email"
              name="email"
              rows="4"
              id="email"
              placeholder="請輸入文字..."
            ></textarea>
          </div>
          <span id="invoice-info-tips" style="display: none"></span>
        </form>
      </div>
      <div class="form-wrapper payment-options flex-column">
        <div class="price-calculation full-width">
          <div class="delivery-fee flex-row justify-space-between">
            <p class="flex-row gap-1">運費<span class="fee-applied">（未達最低消費門檻）</span></p>
            <p class="cost">NT$<span class="value">80</span></p>
          </div>
          <div class="total-price flex-row justify-space-between">
            <p class="flex-row gap-1">購物車總金額</p>
            <p class="cost">NT$<span class="value" id="total-value">640,000</span></p>
          </div>
        </div>
      </div>
      <div class="flex-row justify-center gap-1 mt-1 btns-group">
        <button class="pink-gradient-bg" onclick="location.href='purchase.html'">上一步</button>
        <button class="pink-gradient-bg" onclick="location.href='check-purchase-detail.html'">
          送出訂單
        </button>
      </div>
    </main>

      <div class="footer-content flex-row">
        <div class="flex-row social-icons">
          <a href="#" class="line-icon social-icon"><img src="images/line.png" alt="line" /></a>
          <a href="#" class="fb-icon social-icon"><img src="images/fb.png" alt="line" /></a>
          <a href="#" class="ig-icon social-icon"><img src="images/ig.png" alt="line" /></a>
        </div>
        <div class="flex-column">

            </li>
            <li>
              <a href="about.html">關於我們</a>
            </li>
            <li>
              <a href="policy.html">服務條款</a>
            </li>
          </ul>

          <p class="copyright">
            <span>Copyright© 2022 by Tikka版權所有</span>
            <span>Copyright© 2022 Tikka. All rights reserved.</span>
          </p>
        </div>
      </div>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/main.js"></script>
    <script>
      handleOptionClick("einvoice", "invoice-types");
    </script>
  </body>
</html>
