    <!--Main-->
    <main class="purchase">
      <div class="cart-titles mb-1">
        <h1 class="flex-row gap-half">
          <img src="images/pen.svg" alt="購物車商品標題圖" />訂購人資訊
        </h1>
      </div>
      <div class="form-wrapper customer-detail-wrapper mb-1">
        <div class="flex-column select-wrapper payment-select-wrapper">
          <label for="payment-method">付款方式</label>
          <div class="custom-select">
            <select name="payment-method" id="payment-method" required>
              <option value="">請選擇</option>
              <option value="NewbePay">NewbePay藍新金流</option>
            </select>
            <span class="line"></span>
          </div>
        </div>
        <div class="flex-column select-wrapper payment-select-wrapper">
          <label for="delivery-method">配送方式</label>
          <div class="custom-select">
            <select name="delivery-method" id="delivery-method" required>
              <option value="">請選擇</option>
              <option value="home-delivery">宅配</option>
            </select>
            <span class="line"></span>
          </div>
        </div>
        <form action="/purchase-customer-detail.html" method="post" class="customer-detail">
          <div class="input-wrapper">
            <label for="name">收件人姓名：</label>
            <input type="text" name="name" id="name" required placeholder="請輸入文字..." />
          </div>
          <div class="input-wrapper">
            <label for="phone">收件人電話：</label>
            <input type="text" name="phone" id="phone" required placeholder="請輸入文字..." />
          </div>
          <div class="input-wrapper">
            <label for="email">收件人mail：</label>
            <input type="text" name="email" id="email" required placeholder="請輸入文字..." />
          </div>
          <div class="input-wrapper">
            <label for="delivery-address">收件地址：</label>
            <textarea
              name="delivery-address"
              rows="4"
              id="delivery-address"
              placeholder="請輸入文字..."
              required
            ></textarea>
          </div>
          <div class="input-wrapper">
            <label for="note">備註(可不填)：</label>
            <textarea
              type="text"
              rows="4"
              name="note"
              id="note"
              placeholder="請輸入文字..."
            ></textarea>
          </div>
          <div class="input-wrapper">
            <label for="coupon">主播推薦碼(可不填)：</label>
            <input type="text" name="coupon" id="coupon" placeholder="請輸入文字..." />
          </div>
        </form>
      </div>
      <div class="form-wrapper receipt-options flex-column mb-1 customer-detail">
        <h4>電子發票</h4>
        <div class="options flex-row gap-1" id="invoice-types">
          <button
            type="button"
            class="outlined secondary active"
            id="einvoice"
            onclick="handleOptionClick(this.id, 'invoice-types')"
          >
            電子發票
          </button>
          <button
            type="button"
            class="outlined secondary"
            id="uniform-invoice"
            onclick="handleOptionClick(this.id, 'invoice-types')"
          >
            統一編號
          </button>
          <button
            type="button"
            class="outlined secondary"
            id="donation"
            onclick="handleOptionClick(this.id, 'invoice-types')"
          >
            愛心捐贈
          </button>
          <button
            type="button"
            class="outlined secondary"
            id="barcode"
            onclick="handleOptionClick(this.id, 'invoice-types')"
          >
            載具條碼
          </button>
        </div>
        <form class="invoice-info-field">
          <div class="input-wrapper">
            <label for="invoice-email" class="">Email：</label>
            <textarea name="invoice-email" id="invoice-email" placeholder="請輸入文字...">
            </textarea>
          </div>
          <span id="invoice-info-tips" style="display: none"></span>
        </form>
      </div>
      <div class="form-wrapper payment-options flex-column">
        <div class="price-calculation full-width">
          <div class="delivery-fee flex-row justify-space-between">
            <p class="flex-row">運費<span class="fee-applied">(未達最低消費門檻)</span></p>
            <p class="cost">NT.<span class="value">80</span></p>
          </div>
          <div class="total-price flex-row justify-space-between">
            <p class="flex-row gap-1">購物車總金額</p>
            <p class="cost">NT.<span class="value" id="total-value">640,000</span></p>
          </div>
        </div>
      </div>

        <button
          class="pink-gradient-bg"
          type="button"
          onclick="window.location.href='purchase.html'"

        <button class="pink-gradient-bg disabled" id="submit-button" type="button">送出訂單</button>

    <script src="helpers/formValueValidations.js"></script>
    <script>
      // 預設發票預設為電子發票
      let invoiceType = handleOptionClick("einvoice", "invoice-types");

      // 表單送出驗證
      const submitBtn = document.getElementById("submit-button");
      submitBtn.addEventListener("click", function (event) {
        event.preventDefault();

        let isValid = dataValidation();

        if (!isValid) return handleShowComponent("#required-info-missing", "flex");

        window.location.href = "check-purchase-detail.html";
      });

      function dataValidation() {
        let isValid = true;

        // 驗證訂購人資訊必填欄位
        let requiredFields = [
          { id: "payment-method", message: "請選擇付款方式" },
          { id: "delivery-method", message: "請選擇配送方式" },
          { id: "email", message: "請輸入 Email", validate: isEmailValid },
          { id: "name", message: "請輸入收件人姓名" },
          { id: "phone", message: "請輸入收件人電話", validate: isPhoneValid },
          { id: "delivery-address", message: "請輸入收件地址" },
        ];

        requiredFields.forEach(({ id, message, validate }) => {
          let input = document.getElementById(id);
          const value = input?.value.trim() || "";

          if (!value) {
            // console.log({ label: id, message });
            isValid = false;
          }

          // 驗證email與電話格式
          if (validate && value && !validate(id)) {
            isValid = false;
          }
        });

        // 發票類型驗證
        const invoiceType = document.querySelector("#invoice-types button.active")?.innerText;
        const invoiceMap = {
          電子發票: "email-address",
          載具條碼: "barcode-number",
          統一編號: "uniform-number",
          愛心捐贈: "donation-number",
        };

        const getInputValue = (id) => document.getElementById(id)?.value.trim() || "";

        if (invoiceType && invoiceMap[invoiceType]) {
          const invoiceInput = getInputValue(invoiceMap[invoiceType]);

          if (!invoiceInput) {
            // console.log({ label: invoiceMap[invoiceType], message: "請輸入發票資訊" });
            isValid = false;
          }

          if (invoiceType === "電子發票" && !isEmailValid(invoiceMap[invoiceType])) {
            isValid = false;
          }
        }

        // 更新按鈕狀態
        submitBtn.classList.toggle("disabled", !isValid);

        return isValid;
      }

      // 監聽表單欄位輸入變化
      document.querySelectorAll("input, textarea, select").forEach((element) => {
        element.addEventListener("change", dataValidation);
      });

      document.querySelectorAll("#invoice-types button").forEach((button) => {
        button.addEventListener("click", dataValidation);
      });
    </script>
