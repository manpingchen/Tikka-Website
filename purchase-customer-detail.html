              <li class="nav__item">
                <a href="live.html"><img src="images/m1.svg" alt="直播" /></a>
              </li>
              <li class="nav__item">
                <a href="competition.html"><img src="images/m2.svg" alt="競賽" /></a>

              <li class="nav__item">
                <a href="ranking.html"><img src="images/m4.svg" alt="榜單" /></a>

              <li class="nav__item">

              </li>

        </div>
        <div class="site-header__end product-page">

          <div class="share-cart-wrapper">
            <a class="button add-cart-nav-btn" href="#">

    </header>
    <!-- Header End -->

    <!--Main-->
    <main class="purchase">
      <div class="cart-titles mb-1">
        <h1 class="flex-row gap-half">
          <img src="images/cart-icon.svg" alt="購物車商品標題圖" />訂購人資訊
        </h1>
      </div>
      <form action="javascript:void(0);" class="customer-detail mb-1">
        <div class="flex-column select-wrapper">
          <label for="payment-method">付款方式</label>
          <select name="payment-method" id="payment-method">
            <option value="">NewbePay藍新金流</option>
          </select>
        </div>
        <div class="flex-column select-wrapper">
          <label for="delivery-method">配送方式</label>
          <select name="delivery-method" id="delivery-method">
            <option value="">宅配</option>
          </select>
        </div>
        <div class="input-wrapper">
          <label for="name">收件人姓名：</label>
          <input type="text" name="name" id="name" placeholder="請輸入文字..." />
        </div>
        <div class="input-wrapper">
          <label for="phone">收件人電話：</label>
          <input type="text" name="phone" id="phone" placeholder="請輸入文字..." />
        </div>
        <div class="input-wrapper">
          <label for="mail">收件人mail：</label>
          <input type="text" name="mail" id="mail" placeholder="請輸入文字..." />
        </div>
        <div class="flex-row">
          <div class="input-wrapper">
            <label for="city-county">縣市：</label>
            <input type="text" name="city-county" id="city-county" placeholder="請輸入文字..." />
          </div>
          <div class="input-wrapper">
            <label for="address2">鄉鎮市區：</label>
            <input type="text" name="address2" id="address2" placeholder="請輸入文字..." />
          </div>
        </div>
        <div class="input-wrapper">
          <label for="delivery-address">收件地址：</label>
          <textarea
            type="text"
            name="delivery-address"
            id="delivery-address"
            placeholder="請輸入文字..."
          ></textarea>
        </div>
        <div class="input-wrapper">
          <label for="note">備註（可不填）：</label>
          <textarea type="text" name="note" id="note" placeholder="請輸入文字..."></textarea>
        </div>
        <div class="input-wrapper">
          <label for="coupon">主播推薦碼：</label>
          <input type="text" name="coupon" id="coupon" placeholder="請輸入文字..." />
        </div>
      </form>
      <div class="cart-item receipt-options flex-column mb-1">
        <h4>電子發票</h4>
        <div class="options flex-row gap-1" id="invoice-types">
          <button
            type="button"
            class="outlined secondary"
            id="einvoice"
            onclick="handleOptionClick(this.id, 'invoice-types')"
          >
            電子發票
          </button>
          <button
            type="button"
            class="outlined secondary"
            id="tax-id-number"
            onclick="handleOptionClick(this.id, 'invoice-types')"
          >
            統一編號
          </button>
          <button
            type="button"
            class="outlined secondary"
            id="donation"
            onclick="handleOptionClick(this.id, 'invoice-types')"
          >
            愛心捐贈
          </button>
          <button
            type="button"
            class="outlined secondary"
            id="carrier-barcode"
            onclick="handleOptionClick(this.id, 'invoice-types')"
          >
            載具條碼
          </button>
        </div>
        <form class="invoice-info-field" style="display: none">
          <div class="flex-row input-field">
            <label for="invoice-info-input" class="">Email</label>
            <input id="invoice-info-input" placeholder="請輸入文字..." />
          </div>
          <span id="invoice-info-tips" style="display: none"></span>
        </form>
      </div>
      <div class="cart-item payment-options flex-row">
        <h4>結帳方式</h4>
        <div class="flex-row gap-1 btns-group" id="payment-option-buttons">
          <button
            class="gray-gradient-bg active"
            id="cost"
            onclick="getTotal(this.id, 'payment-option-buttons')"
          >
            台幣
          </button>
          <button
            class="gray-gradient-bg"
            id="point"
            onclick="getTotal(this.id, 'payment-option-buttons')"
          >
            捧花
          </button>
        </div>
      </div>
      <div class="flex-row justify-center gap-1 mt-1 btns-group">
        <button class="pink-gradient-bg" onclick="location.href='purchase.html'">上一步</button>
        <button class="pink-gradient-bg" onclick="location.href='check-purchase-detail.html'">
          送出訂單
        </button>
      </div>

        本站購物通通免運費 <br />

      </p> -->

            <li>

        <p class="copyright">
          <span>Copyright© 2022 by Tikka版權所有</span>
          <span>Copyright© 2022 Tikka. All rights reserved.</span>
        </p>
      </div>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/main.js"></script>
    <script>
      /*儲值方式, 捧花點擊變色*/
      function handleOptionClick(id, parentId) {
        setActiveStatus(parentId, id);

        // 顯示發票資訊表單
        if (parentId === "invoice-types") {
          const activeElement = document.getElementById(id);
          const type = activeElement.innerText;

          handleShowComponent(".invoice-info-field");
          const labelElement = document.querySelector(".invoice-info-field label");
          const tipElement = document.querySelector("#invoice-info-tips");

          switch (type) {
            case "電子發票":
              labelElement.innerHTML = "Email";
              handleHideComponent("#invoice-info-tips");
              break;
            case "愛心捐贈":
              labelElement.innerHTML = "愛心碼";
              handleShowComponent("#invoice-info-tips");
              tipElement.innerHTML = "＊若為愛心捐贈電子發票，則無發退換貨。";

              break;
            case "統一編號":
              labelElement.innerHTML = type;
              handleHideComponent("#invoice-info-tips");
              break;
            case "載具條碼":
              labelElement.innerHTML = type;
              handleShowComponent("#invoice-info-tips");
              tipElement.innerHTML = "＊若使用載具發票，請在輸入文字最前方加入／*";
              break;
            default:
              break;
          }
        }
      }
    </script>
  </body>
