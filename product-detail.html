    <script>
      $(".product-zoom-in").slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
        fade: true,
        asNavFor: ".product-nav",
      });

      $(".product-nav").slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: ".product-zoom-in",
        centerMode: true,
        focusOnSelect: true,
      });

      /* 追蹤按鈕文字 */
      function handleFollow(element) {
        [...document.querySelectorAll(`.${[...element.classList].join(".")}`)].map((node) => {
          node.classList.add("pink");
          node.children[(id = "follow-text")].innerText = "已追蹤";
        });
      }

      disableBtnsIfSoldOut();

      /* 如產品售完，關閉按鈕功能 */
      function disableBtnsIfSoldOut() {
        const ifSoldOut = document
          .querySelector("main.product-detail")
          .classList.value.includes("sold-out");

        if (ifSoldOut) {
          [...document.querySelectorAll(".available-if-instock")].forEach(
            (node) => (node.disabled = true)
          );
          document.querySelector("form.adjust-item-count").style.display = "none";
        }
      }
