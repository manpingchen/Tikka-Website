    <!-- Header End -->
    <main class="account">
      <div class="upload">
        <label class="custom-input-field" for="avatarInput">
          <img id="uploadedImage" src="" alt="avatar image" />
          <input
            type="file"
            id="avatarInput"
            onchange="uploadImageHandler()"
            name="img"
            accept="image/*"
          />
          <span class="placeholder" id="imgPlaceholder">上傳照片</span>
          <span class="grey-round"></span>
        </label>
      </div>
      <h1><img src="images/my-data-title.svg" alt="熱推主播" /></h1>
      <h4 class="name">Allen</h4>
      <div class="point">93,375,400</div>
      <ul class="opions">
        <li>
          <a href="my-favourite.html">
            <img src="images/love-box-icon.svg" alt="" />
            <p>追蹤最愛</p>
            <span class="just-style"></span>
          </a>
        </li>
        <li>
          <a href="my-topup.html">
            <img src="images/diamond-icon.svg" alt="" />

            <span class="just-style"></span>

        </li>
        <li>
          <a href="my-orders.html">
            <img src="images/cart-icon.svg" alt="" />

        </li>
        <li>
          <a href="my-points.html">

        <li>
          <a href="settings.html">

            <span class="just-style"></span>

        </li>
        <li>
          <a href="password.html">
            <img src="images/lock-icon.svg" alt="" />
            <p>密碼變更</p>
            <span class="just-style"></span>
          </a>
        </li>
        <li>
          <a href="logou.html">
            <img src="images/log-out-icon.svg" alt="" />
            <p>Logout</p>
            <span class="just-style"></span>

      </div>
    </footer>
    <script src="js/header.js"></script>
    <script>
      function uploadImageHandler(evt) {
        const [file] = avatarInput.files;
        if (file) {
          uploadedImage.src = URL.createObjectURL(file);
          uploadedImage.style.display = "block";
          imgPlaceholder.innerText = "";
        } else {
          uploadedImage.style.display = "none";
          imgPlaceholder.innerText = "上傳照片";
        }
      }
    </script>
  </body>
