            <button type="submit"><span class="material-icons">&#xE8B6;</span></button>
          </div>

      <section class="glide single-slides" id="highlighted-products-slides">

              <a href="https://www.tikka.tw/activity/data/5">

                  alt="img1"

            </li>

          <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>

    <script>
      $("#products-detail-tabs").slick({
        slidesToShow: 5,
        slidesToScroll: 3,
        infinite: true,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 4,
              slidesToScroll: 4,
            },
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
            },
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
            },
          },
        ],
      });
      function setActiveClass(classId) {
        [...document.querySelectorAll("#products-detail-tabs .glide__slide")].map((node) =>
          node.classList.remove("active")
        );

        document.querySelectorAll(`.${classId}`).forEach((el) => {
          el.classList.add("active");
        });
      }

      function handleAddItemToCart(id) {
        console.log(`將商品加入購物車, id:${id}`);
      }
    </script>
