<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Tikka</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/slideshow.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="site-header">
      <div class="wrapper site-header__wrapper">
        <div class="site-header__start">
          <a href="index.html" class="brand"><img src="images/logo.svg" alt="Tikka Logo" /></a>
        </div>
        <div class="site-header__middle">
          <nav class="nav">
            <button class="nav__toggle" aria-expanded="false" type="button">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <ul class="nav__wrapper">
              <li class="nav__item">
                <a href="live.html"><img src="images/m1.svg" alt="直播" /></a>
              </li>
              <li class="nav__item">
                <a href="competition.html"><img src="images/m2.svg" alt="競賽" /></a>
              </li>
              <li class="nav__item">
                <a href="products.html"><img src="images/m3.svg" alt="商品" /></a>
              </li>
              <li class="nav__item">
                <a href="ranking.html"><img src="images/m4.svg" alt="榜單" /></a>
              </li>
              <li class="nav__item">
                <a href="topup.html"><img src="images/m5.svg" alt="儲值" /></a>
              </li>
              <li class="nav__item">
                <a href="search.html"><img src="images/m6.svg" alt="搜尋主播" /></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="site-header__end">
          <a class="button" href="login.html">
            <span class="icon"><img src="images/login-icon.svg" alt="登入" /></span>
            <span><img src="images/login-btn.svg" alt="登入" /></span>
          </a>
          <a class="button" href="#">
            <span class="icon">
              <span class="cart-amount">1</span>
              <img class="icon" src="images/cart-icon.svg" alt="購物車" />
            </span>
            <span><img src="images/cart-btn.svg" alt="購物車" /></span>
          </a>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!--Main-->
    <main class="competition-review">
      <section class="competition">
        <h1>
          <img src="images/competition-title.svg" alt="熱門競賽標題" />
        </h1>
        <ul class="list">
          <li id="c-1" onclick="handleShowCompetitionDetail(this.id, '.event-detail-overlay')">
            <div class="img-wrap">
              <img src="images/c2.jpeg" alt="" />
            </div>
          </li>
          <li id="c-2" onclick="handleShowCompetitionDetail(this.id, '.event-detail-overlay')">
            <div class="img-wrap">
              <img src="images/c2.jpeg" alt="" />
            </div>
          </li>
          <li id="c-3" onclick="handleShowCompetitionDetail(this.id, '.event-detail-overlay')">
            <div class="img-wrap">
              <img src="images/c2.jpeg" alt="" />
            </div>
          </li>
          <li id="c-4" onclick="handleShowCompetitionDetail(this.id, '.event-detail-overlay')">
            <div class="img-wrap">
              <img src="images/c2.jpeg" alt="" />
            </div>
          </li>
        </ul>
      </section>

      <section class="review">
        <h1>
          <img src="images/review-title.svg" alt="經典回顧標題" />
        </h1>
        <ul class="list">
          <li id="c-5" onclick="handleShowCompetitionDetail(this.id, '.event-detail-overlay')">
            <div class="img-wrap">
              <img src="images/c2.jpeg" alt="" />
            </div>
          </li>
          <li id="c-6" onclick="handleShowCompetitionDetail(this.id, '.event-detail-overlay')">
            <div class="img-wrap">
              <img src="images/c3.jpeg" alt="" />
            </div>
          </li>
          <li id="c-7" onclick="handleShowCompetitionDetail(this.id, '.event-detail-overlay')">
            <div class="img-wrap">
              <img src="images/c2.jpeg" alt="" />
            </div>
          </li>
          <li id="c-8" onclick="handleShowCompetitionDetail(this.id, '.event-detail-overlay')">
            <div class="img-wrap">
              <img src="images/c3.jpeg" alt="" />
            </div>
          </li>
          <li id="c-9" onclick="handleShowCompetitionDetail(this.id, '.event-detail-overlay')">
            <div class="img-wrap">
              <img src="images/c1.jpg" alt="" />
            </div>
          </li>
          <li id="c-10" onclick="handleShowCompetitionDetail(this.id, '.event-detail-overlay')">
            <div class="img-wrap">
              <img src="images/c3.jpeg" alt="" />
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- 競賽內容遮罩 -->
    <div class="event-detail-overlay overlay" id="event-detail-overlay">
      <div class="backdrop"></div>
      <div class="container">
        <div class="content">
          <button class="close" onclick="handleHideComponent('.event-detail-overlay')">
            <img src="images/close-icon.svg" />
          </button>
          <img src="https://files.tikka.tw/activity/349a3efca6e54c428117cd1ce4ff9de5.png" alt="" />
        </div>
      </div>
    </div>

    <footer class="desktop-only">
      <div class="footer-content flex-row">
        <nav class="flex-row">
          <a href="#" class="line-icon"><img src="images/line.png" alt="line" /></a>
          <ul>
            <li>
              <a href="contact.html">聯絡我們</a>
            </li>
            <li>
              <a href="about.html">關於我們</a>
            </li>
            <li>
              <a href="policy.html">服務條款</a>
            </li>
          </ul>
        </nav>
        <p class="copyright">
          <span>Copyright© 2022 by Tikka版權所有</span>
          <span>Copyright© 2022 Tikka. All rights reserved.</span>
        </p>
      </div>
    </footer>
    <script src="js/header.js"></script>
    <script src="js/main.js"></script>
    <script>
      function handleShowCompetitionDetail(competitionId, overlayClassName) {
        handleShowComponent(overlayClassName);
        document.querySelector(overlayClassName).dataset.id = competitionId;
      }
    </script>
  </body>
</html>
