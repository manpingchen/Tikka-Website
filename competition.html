<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tikka</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/slideshow.css" />
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <!-- Required Core Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="site-header">
      <div class="wrapper site-header__wrapper">
        <div class="site-header__start">
          <a href="index.html" class="brand"><img src="images/logo.svg" alt="Tikka Logo" /></a>
        </div>
        <div class="site-header__middle">
          <nav class="nav">
            <button class="nav__toggle" aria-expanded="false" type="button">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <ul class="nav__wrapper">
              <li class="nav__item">
                <a href="live.html"><img src="images/m1.svg" alt="直播" /></a>
              </li>
              <li class="nav__item">
                <a href="competition.html"><img src="images/m2.svg" alt="競賽" /></a>
              </li>
              <li class="nav__item">
                <a href="products.html"><img src="images/m3.svg" alt="商品" /></a>
              </li>
              <li class="nav__item">
                <a href="ranking.html"><img src="images/m4.svg" alt="榜單" /></a>
              </li>
              <li class="nav__item">
                <a href="topup.html"><img src="images/m5.svg" alt="儲值" /></a>
              </li>
              <li class="nav__item">
                <a href="search.html"><img src="images/m6.svg" alt="搜尋主播" /></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="site-header__end">
          <a class="button" href="login.html">
            <span class="icon"><img src="images/login-icon.svg" alt="登入" /></span>
            <span><img src="images/login-btn.svg" alt="登入" /></span>
          </a>
          <a class="button" href="#">
            <span class="icon">
              <span class="cart-amount">1</span>
              <img class="icon" src="images/cart-icon.svg" alt="購物車" />
            </span>
            <span><img src="images/cart-btn.svg" alt="購物車" /></span>
          </a>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!--Main-->
    <main class="competition-review">
      <section class="competition">
        <h1>
          <img src="images/competition-title.svg" alt="熱門競賽標題" />
        </h1>
        <ul class="list desktop-only">
          <li>
            <div class="img-wrap">
              <img src="images/c2.jpeg" alt="" />
            </div>
          </li>
          <li>
            <div class="img-wrap">
              <img src="images/c2.jpeg" alt="" />
            </div>
          </li>
          <li>
            <div class="img-wrap">
              <img src="images/c2.jpeg" alt="" />
            </div>
          </li>
          <li>
            <div class="img-wrap">
              <img src="images/c2.jpeg" alt="" />
            </div>
          </li>
        </ul>
        <div class="list glide mobile-only" id="competition-slides">
          <div class="glide__track" data-glide-el="track">
            <ul class="list mobile-only glide__list glide__slides">
              <li class="glide__slide">
                <div class="img-wrap">
                  <img src="images/c2.jpeg" alt="" />
                </div>
              </li>
              <li class="glide__slide">
                <div class="img-wrap">
                  <img src="images/c2.jpeg" alt="" />
                </div>
              </li>
              <li class="glide__slide">
                <div class="img-wrap">
                  <img src="images/c2.jpeg" alt="" />
                </div>
              </li>
              <li class="glide__slide">
                <div class="img-wrap">
                  <img src="images/c2.jpeg" alt="" />
                </div>
              </li>
            </ul>
            <div class="glide__arrow" data-glide-el="controls">
              <button data-glide-dir="<" class="prev">
                <span class="material-icons">&#xE5CB;</span>
              </button>
              <button data-glide-dir=">" class="next">
                <span class="material-icons">&#xE5CC;</span>
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="review">
        <h1>
          <img src="images/review-title.svg" alt="經典回顧標題" />
        </h1>
        <ul class="list desktop-only">
          <li>
            <div class="img-wrap">
              <img src="images/c2.jpeg" alt="" />
            </div>
          </li>
          <li>
            <div class="img-wrap">
              <img src="images/c3.jpeg" alt="" />
            </div>
          </li>
          <li>
            <div class="img-wrap">
              <img src="images/c2.jpeg" alt="" />
            </div>
          </li>
          <li>
            <div class="img-wrap">
              <img src="images/c3.jpeg" alt="" />
            </div>
          </li>
          <li>
            <div class="img-wrap">
              <img src="images/c1.jpg" alt="" />
            </div>
          </li>
          <li>
            <div class="img-wrap">
              <img src="images/c3.jpeg" alt="" />
            </div>
          </li>
        </ul>
        <div class="glide mobile-only" id="review-slides">
          <div class="glide__track" data-glide-el="track">
            <ul class="list mobile-only glide__list glide__slides">
              <li class="glide__slide">
                <div class="img-wrap"><img src="images/c2.jpeg" alt="img1" /></div>
              </li>
              <li class="glide__slide">
                <div class="img-wrap"><img src="images/c3.jpeg" alt="img1" /></div>
              </li>
              <li class="glide__slide">
                <div class="img-wrap"><img src="images/c2.jpeg" alt="img1" /></div>
              </li>
              <li class="glide__slide">
                <div class="img-wrap"><img src="images/c3.jpeg" alt="img1" /></div>
              </li>
              <li class="glide__slide">
                <div class="img-wrap"><img src="images/c2.jpeg" alt="img1" /></div>
              </li>
              <li class="glide__slide">
                <div class="img-wrap"><img src="images/c4.jpg" alt="img1" /></div>
              </li>
              <li class="glide__slide">
                <div class="img-wrap"><img src="images/c2.jpeg" alt="img1" /></div>
              </li>
            </ul>
            <div class="glide__arrow" data-glide-el="controls">
              <button data-glide-dir="<" class="prev">
                <span class="material-icons">&#xE5CB;</span>
              </button>
              <button data-glide-dir=">" class="next">
                <span class="material-icons">&#xE5CC;</span>
              </button>
            </div>
          </div>
        </div>
      </section>

    <footer>
      <div class="footer-content flex-row">
        <nav class="flex-row">

        </nav>
        <p class="copyright">
          <span>Copyright© 2022 by Tikka版權所有</span>
          <span>Copyright© 2022 Tikka. All rights reserved.</span>
        </p>
      </div>
    </footer>
    <script>
      new Glide("#review-slides", {
        type: "carousel",
        perView: 1,
        focusAt: "center",
        autoplay: 8000,
        animationDuration: 800,
        gap: 10,
        peek: { before: 40, after: 40 },
      }).mount();
      new Glide("#competition-slides", {
        type: "carousel",
        perView: 1,
        focusAt: "center",
        autoplay: 8000,
        animationDuration: 800,
        gap: 10,
        peek: { before: 40, after: 40 },
      }).mount();
    </script>
    <script src="js/header.js"></script>
  </body>
</html>
